[project]
name            = "doot"
version         = "0.0.1"
description     = ""
readme          = "README.md"
requires-python = ">=3.10"
license         = {file = "LICENSE"}
keywords        = []
authors         = [
  {email = "jgrey.n.plus.one@gmail.com"},
  {name  = "jgrey"}
]
classifiers     = [
  "Programming Language :: Python"
]

dependencies   = []

[project.optional-dependencies]
test = [
  "pytest < 5.0.0",
]

[project.urls]
homepage      = "https://github.com/jgrey4296/doot"
documentation = "https://readthedocs.org/doot"
repository    = "https://github.com/jgrey4296/doot"
changelog     = "https://github.com//doot/blob/master/CHANGELOG.md"

[project.scripts]

[project.gui-scripts]
# spam-gui      = "spam:main_gui"

[project.entry-points."nothing"]
# tomatoes      = "spam:main_tomatoes"

##-- pytest
[tool.pytest.ini_options]
log_cli       = false
log_level     = "INFO"
log_cli_level = "WARN"
log_format    = "%(levelname)s %(name)s : %(message)s"

##-- end pytest

##-- build system
[build-system]
requires = [
         "setuptools >= 63.1.0",
         "wheel >= 0.37.1"
]

build-backend = "setuptools.build_meta"

[tool.setuptools]
# packages = ['bkmkorg']
include-package-data = true

[tool.setuptools.packages.find]
namespaces = true
where = ["."]

[tool.setuptools.package-data]
bkmkorg = []

[tool.setuptools.exclude-package-data]

##-- end build system

##-- pyright
[tool.pyright]
# strict = acab.*
verboseOutput               = true
typeCheckingMode            = "strict"
pythonVersion               = "3.10"

reportUnusedImport          = false
reportAssertAlwaysTrue      = "information"
reportMissingParameterType  = "warning"
reportMissingTypeArgument   = "warning"
reportMissingTypeStubs      = "warning"
reportUnknownMemberType     = "warning"
reportUnknownParameterType  = "information"
reportUnknownVariableType   = "warning"
reportUnnecessaryCast       = "information"
reportUnnecessaryIsInstance = "warning"

##-- end pyright

##-- doit
[tool.doit]
verbosity = 2
build_dir = "build"

[tool.doit.commands]

# [tool.doit.tasks.{task}]

##-- end doit

##-- sphinx
[tool.doot.sphinx]
builder   = "html"
docs_dir  = "docs"
verbosity = 0

##-- end sphinx

##-- doot.jekyll
[tool.doot.jekyll.genpost]
ext = "md"
# used in datetime.strftime
date_format = "%Y-%m-%d"
# title_format.format_map({date, title, ext })
title_format = "{date}{title}.{ext}"
# 'default' for doot.__template.jekyll_post, else a path:
# can be overriden on cli
default_template = "default"

##-- end doot.jekyll

##-- doot.clingo
[tool.doot.clingo]
src_ext = ".lp"
out_ext = ".asp_result"
options = []

##-- end doot.clingo

##-- doot.images
[tool.doot.images]
data_dirs      = []
recursive_dirs = []
exts           = [".jpg", ".jpeg", ".png", ".mp4"]

##-- end doot.images

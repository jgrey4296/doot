verbosity                = 2
default_tasks            = ["locs::report"]
action_string_formatting = "new"
subtask                  = { sleep = 1 }
batch                    = { sleep = 1 }
notify                   = { say-on-exit = false }
command_loader           = "default"
task_loader              = "default"
parser                   = "default"


[plugins]
command        = {}
reporter       = {}

action         = {}
tasker         = {}


[globbing]
ignores  = ['.git', '.DS_Store', "__pycache__"]

[logging]
stream = { level = "WARN", format  = "{levelname:<8} : {message}", filters = ["doot"] }
file   = { level = "DEBUG", format = "{levelname:<8} : {message:<20} :|: ({module}.{lineno}.{funcName})", filters =  ["doot"] }

[[directories]]
src          = "doot"
codegen      = "doot/_codegen"
temp         = ".temp"
build        = "build"
docs         = "docs"
data         = "data"
listings_out = "build/listing"
lint_out     = "build/lint"

[group.pip]
[group.python]

[[tasks.simple]]
name = "simple.test"
ctor = "doot.task.base_tasker:DootTasker"

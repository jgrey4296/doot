## docs.toml -*- mode: toml -*-
doot-version = "1.0"

[[global]]
address     = "127.0.0.1"
port        = "8000"
doc_builder = "html"
env_name    = "doot-dev312"

[[locations]]
doc_conf = "docs"
doc_src  = "{src}"
doc_out  = "{temp}/docs"
# autodoc  = "{doc_conf}/_api"


[[tasks.docs]]
name        = "build"
doc         = ["build sphinx project documentation"]
setup       = [
    { do="installed?", args=["sphinx-build"]},
    { do="installed?", args=["sphinx-apidoc"]},
    { do="exists?",    args=["{doc_conf!p}/conf.py"] },
]
actions = [
    # --conf-dir {!p} : directory for conf.py
    { do="dootle.actions.shell:ShellAction", args=[
    "sphinx-build",
    # "--verbose",
    "--quiet",
    # "--silent",
    "--conf-dir", "{doc_conf!p}",
    # "--write-all",
    # "--nitpicky",
    "--warning-file", "{logs!p}/sphinx.log",
    "--builder", "{doc_builder}",
    "{doc_src!p}",
    "{doc_out!p}"], errlimit=0},
]
cleanup = []
